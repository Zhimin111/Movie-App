<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head th:insert="fragments/layout.html :: headerContent ">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>

	<div th:replace="fragments/layout.html :: topbar">top</div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="fragments/layout.html :: sidebar">this is the
				place for the sidebar</div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<h1>Displaying Movies</h1>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>Movie Name </th>
    							<th>Release Date </th>
    							<th>Movie id</th>
    							<th>User id</th>
    							<th>Seen date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${moviesList}">
		    				<td><span th:text="${movie.title}">Movie_Title</span></td>
		    				<td><span th:text="${movie.releaseDate}">Movie_ReleaseDate</span></td>   			
		    				<td><span th:text="${movie.movieid}">Movie_Movieid</span></td>
		    				<td><span th:text="${movie.userid}">Movie_Userid</span></td>
		    				<td><span th:text="${movie.seendate}">Movie_Seendate</span></td>
					
							</tr>
						</tbody>


					</table>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
